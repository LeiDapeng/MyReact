<script>
    var HelloMessage = React.createClass({
        getInitialState: function () {
            return {
                index:0,
                name:this.props.name,
                text:['hello','gun'],
            };
        },
        componentWillMount: function () {
            console.log('我就要开始渲染了。。。')
        },
        componentDidMount: function () {
            console.log('我已经渲染好了。。。')
        },
        render: function () {
            // let text=this.getText();
            return React.createElement("div", {onclick:this.changeType.bind(this),style:"background:blue"},this.state.text[this.state.index], "Hello", this.state.name);
        },
        changeType:function(){
            let text=this.getText(); 
            console.log(text)
            this.setState({type:text})
        },
        getText:function(){
            this.state.index=this.state.index==0?1:0;
            return this.state.text[this.state.index];
        }
    });

    // React.render(React.createElement(HelloMessage, {
    //     name: "John"
    // }), document.getElementById("container"));

    
    var hello=React.createElement(HelloMessage,{name:'john'})

    // hello='hello';



    React.render(hello, document.getElementById("container"));

 

</script>
